<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/require.js"></script>
    <script src="../js/main.js"></script>
    <style type="text/css">
        .cls_6 {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="show" class="cls_6">

    </div>

</body>
<script type="text/javascript">
    require(['jquery', 'backbone', 'underscore'], function($, backbone, underscore) {
        var student = backbone.Model.extend({
            defaults: {
                ID: "",
                Name: "",
                Grade: "",
                Score: 0
            }
        });
        var stu = new student({
            ID: "00001",
            Name: "Lilei",
            Grade: "1",
            Score: 500
        });

        var studentView = backbone.View.extend({
            el: '#show', //这边对应的是页面上元素
            render: function() {
                this.el.innerHTML = JSON.stringify(this.model);
            }
        });
        var stuView = new studentView({
            model: stu
        });
        stuView.render();
    })
</script>

</html>
